    usage: /<command>
  spawn:
    usage: /<command>
  home:
    usage: /<command>
  sethome:
    usage: /<command>
  delhome:
    usage: /<command>
    aliases: [deletehome]
  listhomes:
    usage: /<command>
    aliases: [homes]
  motd:
    usage: /<command>
  message:
    aliases: [pm, msg, m, send]
