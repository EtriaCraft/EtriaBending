      eb.tpa.answer: true
      eb.tpa: true
      eb.tp: true
      eb.tphere: true
      eb.spawn: true
      eb.delhome: true
      eb.home: true
      eb.home.others: true
      eb.listhomes: true
      eb.listhomes.others: true
      eb.sethome: true
      eb.sethome.named: true
      eb.motd: true
      eb.modchat: true
